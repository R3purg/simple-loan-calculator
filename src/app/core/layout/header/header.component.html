<mat-toolbar>
	<span>My App</span>
	<nav mat-tab-nav-bar [tabPanel]="tabPanel">
		<ng-container *ngFor="let item of headerItems">
			<a mat-tab-link [routerLink]="item.route" [routerLinkActiveOptions]="{exact: true}" routerLinkActive #rla="routerLinkActive" [active]="rla.isActive">{{ item.label }}</a>
		</ng-container>
	</nav>
</mat-toolbar>
<mat-tab-nav-panel #tabPanel>
	<router-outlet></router-outlet>
</mat-tab-nav-panel>
