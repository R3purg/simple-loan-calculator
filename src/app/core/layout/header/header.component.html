<mat-toolbar>
	<nav mat-tab-nav-bar [tabPanel]="tabPanel">
		<ng-container *ngFor="let item of headerItems">
			<a mat-tab-link [routerLink]="item.route" [routerLinkActiveOptions]="{exact: true}" routerLinkActive #rla="routerLinkActive" [active]="rla.isActive">{{ item.label | translate }}</a>
		</ng-container>
	</nav>
	<mat-button-toggle-group name="fontStyle" aria-label="Font Style">
		<ng-container *ngFor="let lang of languages | slice:0:(languages.length / 2)">
			<mat-button-toggle [value]="language.getLanguage()" (click)="language.changeLanguage(lang.toString())">{{ lang }}</mat-button-toggle>
		</ng-container>
	</mat-button-toggle-group>
</mat-toolbar>
<mat-tab-nav-panel #tabPanel>
	<router-outlet></router-outlet>
</mat-tab-nav-panel>
